name: Build

on:
  push:
    branches:
      - main  # Puedes cambiar esto seg√∫n la rama en la que deseas que se active el flujo de trabajo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build
